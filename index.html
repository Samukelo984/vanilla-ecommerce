<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./app.js" async></script>
    <title>Vanilla eCommerce</title>
  </head>
  <body>
    <header class="navbar">
      <img src="./assets//sneakers.png" alt="logo" class="nav-logo" />
      <article class="search-input">
        <input type="text" placeholder="Search..." />
        <img src="./assets/search.png" alt="search-icon" class="search-icon" />
      </article>
      <nav class="nav-links">
        <ul>
          <li>Limited Offer</li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="hero">
        <h3 class="hero-link">AIR FORCE</h3>
        <h3 class="hero-link">AIR JORDAN</h3>
        <h3 class="hero-link">BLAZER</h3>
        <h3 class="hero-link">CRATER</h3>
        <h3 class="hero-link">HIPPIE</h3>
      </section>
      <section class="slider">
        <article class="slider-wrap">
          <aside class="slide">
            <img src="./assets/air.png" alt="slide-img-1" />
            <div class="slide-bg"></div>
            <h1>AIR FORCE NEW</h1>
            <h2>$124</h2>
            <button>Buy Now</button>
          </aside>
          <aside class="slide">
            <img src="./assets/jordan.png" alt="slide-img-2" />
            <div class="slide-bg"></div>
            <h1>AIR JORDAN NEW</h1>
            <h2>$189</h2>
            <button>Buy Now</button>
          </aside>
          <aside class="slide">
            <img src="./assets/blazer.png" alt="slide-img-3" />
            <div class="slide-bg"></div>
            <h1>NIKE BLAZER</h1>
            <h2>$119</h2>
            <button>Buy Now</button>
          </aside>
          <aside class="slide">
            <img src="./assets/crater.png" alt="slide-img-4" />
            <div class="slide-bg"></div>
            <h1>CRATER</h1>
            <h2>$129</h2>
            <button>Buy Now</button>
          </aside>
          <aside class="slide">
            <img src="./assets/hippie.png" alt="slide-img-5" />
            <div class="slide-bg"></div>
            <h1>HIPPIE</h1>
            <h2>$199</h2>
            <button>Buy Now</button>
          </aside>
        </article>
      </section>
    </main>
  </body>
</html>
